<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zui</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            color: #8e1e3c;
        }
        
        .logo {
            font-family: 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #8e1e3c;
            max-width: 400px;
            line-height: 1.4;
        }
        
        .coming-soon {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #8e1e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">zui</div>
        <div class="tagline">the end of wine guesswork</div>
        <div class="coming-soon">coming soon...</div>
    </div>
</body>
</html>
